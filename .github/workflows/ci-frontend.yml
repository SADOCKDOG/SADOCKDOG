name: âš›ï¸ Frontend CI - SADOCKDOG

on:
  push:
    branches: [ master, dev ]
    paths:
      - 'autogpt_platform/frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'autogpt_platform/frontend/**'

jobs:
  lint-build:
    name: ğŸ” Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: autogpt_platform/frontend/pnpm-lock.yaml

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“š Install dependencies
        working-directory: autogpt_platform/frontend
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        working-directory: autogpt_platform/frontend
        run: pnpm lint

      - name: ğŸ¨ Check formatting
        working-directory: autogpt_platform/frontend
        run: pnpm format:check || echo "âš ï¸ Format check - consider running pnpm format"

      - name: ğŸ—ï¸ Build application
        working-directory: autogpt_platform/frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test_key

      - name: âœ… Build successful
        run: echo "ğŸ‰ Frontend build completed!"

  type-check:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: autogpt_platform/frontend/pnpm-lock.yaml

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“š Install dependencies
        working-directory: autogpt_platform/frontend
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        working-directory: autogpt_platform/frontend
        run: pnpm types

      - name: âœ… Types validated
        run: echo "âœ¨ TypeScript types are valid!"
