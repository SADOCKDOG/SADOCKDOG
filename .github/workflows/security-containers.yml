name: security - containers

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  pull_request_target:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  security-events: write

concurrency:
  group: containers-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build & Scan Backend Image (Trivy + SBOM)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          # Frontend scan disabled: requires full OpenAPI spec for Orval-generated endpoints
          - name: backend
            context: .
            dockerfile: autogpt_platform/backend/Dockerfile
            tag: autogpt-backend:scan
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build image
        run: |
          docker build -f "${{ matrix.target.dockerfile }}" "${{ matrix.target.context }}" -t "${{ matrix.target.tag }}"

      - name: ğŸ” Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.target.tag }}
          format: sarif
          output: trivy-${{ matrix.target.name }}.sarif
          vuln-type: os,library
          scanners: vuln,secret,config
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: ğŸ“„ Trivy scan (table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.target.tag }}
          format: table
          output: trivy-${{ matrix.target.name }}.txt
          vuln-type: os,library
          scanners: vuln
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: ğŸ“¦ Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.target.tag }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.target.name }}.json

      - name: ğŸ“¤ Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.target.name }}.sarif
          category: trivy-${{ matrix.target.name }}

      - name: ğŸ“ Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-${{ matrix.target.name }}
          path: |
            trivy-${{ matrix.target.name }}.sarif
            trivy-${{ matrix.target.name }}.txt
            sbom-${{ matrix.target.name }}.json
          retention-days: 30
          if-no-files-found: error

      - name: âŒ Gate: fail on CRITICAL/HIGH vulns (ignore unfixed)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.target.tag }}
          format: table
          vuln-type: os,library
          scanners: vuln
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'

