name: security - containers

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: containers-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build & Scan Images (Trivy + Syft)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: frontend
            context: autogpt_platform/frontend
            dockerfile: autogpt_platform/frontend/Dockerfile
            tag: autogpt-frontend:scan
          - name: backend
            context: .
            dockerfile: autogpt_platform/backend/Dockerfile
            tag: autogpt-backend:scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        run: |
          docker build -f "${{ matrix.target.dockerfile }}" "${{ matrix.target.context }}" -t "${{ matrix.target.tag }}"
      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.target.tag }}
          format: sarif
          output: trivy-${{ matrix.target.name }}.sarif
          vuln-type: os,library
          scanners: vuln,secret,config
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
      - name: Trivy scan (table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.target.tag }}
          format: table
          output: trivy-${{ matrix.target.name }}.txt
          vuln-type: os,library
          scanners: vuln
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/syft-action@v0.17.0
        with:
          image: ${{ matrix.target.tag }}
          output: cyclonedx-json=sbom-${{ matrix.target.name }}.json
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.target.name }}.sarif
          category: trivy-${{ matrix.target.name }}
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-${{ matrix.target.name }}
          path: |
            trivy-${{ matrix.target.name }}.sarif
            trivy-${{ matrix.target.name }}.txt
            sbom-${{ matrix.target.name }}.json
          retention-days: 30
          if-no-files-found: error
