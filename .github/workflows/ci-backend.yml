name: ğŸ Backend CI - SADOCKDOG
on:
  push:
    branches: [ master, dev ]
    paths:
      - 'autogpt_platform/backend/**'
      - 'autogpt_platform/autogpt_libs/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ master, dev ]
    paths:
      - 'autogpt_platform/backend/**'
      - 'autogpt_platform/autogpt_libs/**'
jobs:
  lint-format:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ’¾ Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('autogpt_platform/backend/poetry.lock') }}
      - name: ğŸ“š Install dependencies
        working-directory: autogpt_platform/backend
        run: poetry install
      - name: ğŸ” Run Ruff linter
        working-directory: autogpt_platform/backend
        run: poetry run ruff check .
      - name: ğŸ¨ Check code formatting
        working-directory: autogpt_platform/backend
        run: |
          poetry run black --check .
          poetry run isort --check-only .
  test:
    name: ğŸ§ª Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password_sadockdog
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: ğŸ“¦ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('autogpt_platform/backend/poetry.lock') }}
      - name: ğŸ“š Install dependencies
        working-directory: autogpt_platform/backend
        run: poetry install
      - name: ğŸ—„ï¸ Run migrations
        working-directory: autogpt_platform/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password_sadockdog@localhost:5432/postgres?schema=platform
          DIRECT_URL: postgresql://postgres:test_password_sadockdog@localhost:5432/postgres?schema=platform
        run: |
          poetry run prisma generate
          poetry run prisma migrate deploy
      - name: ğŸ§ª Run tests
        working-directory: autogpt_platform/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password_sadockdog@localhost:5432/postgres?schema=platform
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          ENCRYPTION_KEY: test_encryption_key_for_ci_only
          DIRECT_URL: postgresql://postgres:test_password_sadockdog@localhost:5432/postgres?schema=platform
        run: |
          poetry run pytest -v --maxfail=1 --tb=short backend/util/test_json.py
      - name: âœ… Tests passed
        run: echo "ğŸ‰ All backend tests passed!"
